<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="heading">Etch-A-Sketch</h1>
    <div class="wrapper">
      <div class="buttons-container">
        <input id="color-picker" type="color" value="#1b1b1d" />
        <button class="button" id="pen-btn">Pen</button>
        <button class="button" id="rainbow">Rainbow</button>
        <button class="button" id="darken-btn">Darken</button>
        <button class="button" id="toggle-grid-line">Grid Lines</button>
        <button class="button" id="clear">Clear</button>
      </div>
      <div id="grid-container" class="container show-border"></div>
    </div>

    <div class="slider-cont">
      <div style="font-weight: bold">Set the Grid Size</div>
      <div class="slider-value">16x16</div>
      <input class="slider" type="range" min="1" max="100" value="16" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
